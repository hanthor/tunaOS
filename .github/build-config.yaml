# Build variants
variants:
  regular:
    suffix: ""
    dx: "0"
    gdx: "0"
  
  dx:
    suffix: "-dx"
    dx: "1"
    gdx: "0"
  
  gdx:
    suffix: "-gdx"
    dx: "0"
    gdx: "1"

# Default settings
defaults:
  registry: "ghcr.io"
  timeout_minutes: 60
  sbom: true
  rechunk: true
  sign: true